<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Galery</title>
  </head>
  <body>
    <div class="root">
      <nav class="magic-menu">
        <ul>
          <li><a href="#carpet">Ковер-самолет</a></li>
          <li><a href="#lamp">Лампа желаний</a></li>
          <li><a href="#wings">Крылья феи</a></li>
          <li><a href="#wand">Волшебная палочка</a></li>
          <li><a href="#stardust">Звездная пыльца</a></li>
          <li><a href="#hat">Шапка-невидимка</a></li>
        </ul>
      </nav>
      <h1 class="title">Magic Galery</h1>
      <div class="list">
        <div class="card" data-tooltip="Он отвезет тебя куда захочешь">
          <h2 class="sub">Ковер-самолет</h2>
          <img src="assets/image/Ковер.webp" alt="Ковер-самолет" class="img" />
        </div>
        <div class="card" data-tooltip="Назови свои 3 самых заветных желаний">
          <h2 class="sub">Лампа желаний</h2>
          <img src="assets/image/Лампа.jpg" alt="Лампа желаний" class="img" />
        </div>
        <div class="card" data-tooltip="Сможешь летать как птица">
          <h2 class="sub">Крылья феи</h2>
          <img src="assets/image/Крылья.jpg" alt="Крылья феи" class="img" />
        </div>
        <div class="card" data-tooltip="Использую силу воображения">
          <h2 class="sub">Волшебная палочка</h2>
          <img
            src="assets/image/Палочка.png"
            alt="Волшебная палочка"
            class="img"
          />
        </div>
        <div class="card" data-tooltip="Дарует свет в темные времена ">
          <h2 class="sub">Звездная пыльца</h2>
          <img
            src="assets/image/Волшебная пыльца.png"
            alt="Звездная пыльца"
            class="img"
          />
        </div>
        <div
          class="card"
          data-tooltip="Пригодится когда хочешь уйти незаметным"
        >
          <h2 class="sub">Шапка невидимка</h2>
          <img src="assets/image/Шапка.jpg" alt="Шапка невидимка" class="img" />
        </div>
      </div>
    </div>
  </body>
</html>
